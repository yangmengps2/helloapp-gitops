name: Auto PR from dev to main

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: auto-pr-dev-to-main
  cancel-in-progress: true

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR if missing (dev -> main)
        env:
          GH_TOKEN: ${{ github.token }}
          BASE_BRANCH: main
          HEAD_BRANCH: dev
        run: |
          set -euo pipefail

          echo "Checking for existing open PR from ${HEAD_BRANCH} to ${BASE_BRANCH}..."
          existing_url="$(gh pr list \
            --state open \
            --base "${BASE_BRANCH}" \
            --head "${HEAD_BRANCH}" \
            --json url \
            --jq '.[0].url' || true)"

          if [ -n "${existing_url}" ]; then
            echo "PR already exists: ${existing_url}"
            exit 0
          fi

          echo "No existing PR found. Creating one..."
          gh pr create \
            --base "${BASE_BRANCH}" \
            --head "${HEAD_BRANCH}" \
            --title "chore(image): update helloapp image tag" \
            --body "Automated PR opened by GitHub Actions after a push to \`${HEAD_BRANCH}\` (e.g., Argo CD Image Updater)."

          echo "PR created successfully."
